<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="login">
        <div class="or">OR</div>
        <img class="image-2-icon" alt="" src="public/image2.png" />
        <div class="rectangle-parent">
            <div class="group-child"></div>
            <div class="username">Username</div>
            <div class="masukan-username">Masukan username</div>
        </div>
        <div class="rectangle-group">
            <div class="group-child"></div>
            <div class="masukan-password">Masukan Password</div>
            <div class="password">Password</div>
        </div>
        <div class="lupa-password">Lupa Password?</div>
        <div class="belum-punya-akun-container">
            <span>Belum Punya Akun? Silahkan </span
        ><span class="register">Register</span>
        </div>
        <div class="rectangle-container">
            <div class="group-inner"></div>
            <div class="submit">SUBMIT</div>
        </div>
        <div class="group-div">
            <div class="rectangle-div"></div>
            <img class="image-4-icon" alt="" src="public/image4.png" />
        </div>
        <div class="rectangle-parent1">
            <div class="rectangle-div"></div>
            <img class="image-5-icon" alt="" src="public/image5.png" />
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
